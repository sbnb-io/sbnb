[defaults]
# Path to collections
collections_path = ./collections

# Default remote user
remote_user = root

# Disable host key checking for convenience (remove in production)
host_key_checking = False

# Increase output verbosity for debugging
# verbosity = 1

[ssh_connection]
# SSH connection multiplexing - reuse connections for 10 minutes
# ControlMaster: share single TCP connection for multiple SSH sessions
# ControlPersist: keep master connection open for 600 seconds after last session
# PreferredAuthentications: skip password prompts, use only public key
ssh_args = -o ControlMaster=auto -o ControlPersist=600s -o PreferredAuthentications=publickey

# Pipelining reduces SSH operations by executing modules without temp files
# Requires 'requiretty' to be disabled in sudoers (not an issue for root)
pipelining = True
