---
# Install Docker with data-root on /mnt/sbnb-data (if mounted)
#
# Uses the docker_vm role which:
#   - Installs Docker via geerlingguy.docker
#   - Configures Docker data-root to /mnt/sbnb-data/docker
#   - Configures containerd root to /mnt/sbnb-data/containerd
#
# Prerequisites (one time):
#   ansible-galaxy install -r requirements.yml
#
# Usage:
#   Install Docker:
#     ansible-playbook -i host, playbooks/install-docker.yml

- name: Install Docker
  hosts: "{{ target_hosts | default('all') }}"
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait for host to become reachable
      ansible.builtin.wait_for_connection:
        timeout: 600
        delay: 5

    - name: Gather facts
      ansible.builtin.setup:

  roles:
    - role: sbnb.compute.docker_vm
