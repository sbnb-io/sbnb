---
galaxy_info:
  author: SBNB Team
  description: >
    Orchestrates SBNB VM deployment including storage configuration,
    bridge networking, Docker setup, and QEMU VM management with
    GPU passthrough and AMD SEV-SNP confidential computing support.
  license: MIT
  min_ansible_version: "2.14"

  platforms:
    - name: Debian
      versions:
        - bookworm
        - sid
    - name: Ubuntu
      versions:
        - jammy
        - noble

  galaxy_tags:
    - qemu
    - kvm
    - virtualization
    - gpu
    - sev
    - tailscale

dependencies: []
# Dependencies are included explicitly in tasks/main.yml using include_role
# to allow feature flags (sbnb_configure_storage, sbnb_configure_networking, etc.)
